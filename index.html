<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Timer</title>
    <meta name="description" content="Tikri vyrai">
    <meta name="author" content="Vyrai">

    <link rel="stylesheet" href="src/index.css">
</head>

<body>
<div class="page">
    <div class="controls card">
        <div class="column">
            <div class="flex">
                <span class="label">Sound</span>
                <input type="checkbox" id="soundInput" checked/>
            </div>
            <div class="flex">
                <span class="label">Colors</span>
                <input type="checkbox" id="colorsInput" checked/>
            </div>
            <div class="flex">
                <span class="label">Images</span>
                <select name="images" id="images">
                    <option value="">None</option>
                    <option value="cats">Cats</option>
                    <option value="cats2">Cats 2</option>
                    <option value="corgis">Corgis</option>
                    <option value="animals">Animals</option>
                    <option value="bears">Bears</option>
                    <option value="random">Random</option>
                </select>
            </div>
        </div>
        <div class="column">
            <span class="label">Time Input</span>
            <input type="number" id="timeInput"/>
        </div>
        <div>
            <button id="start">Start</button>
        </div>
    </div>
    <div class="wrapper mobile-single">
        <div class="user card" id="userCard">
            <div class="timer-wrapper">
                <div id="timerRounded" class="timer-rounded">
                </div>
                <div class="user-name">
                    <span id="userName"></span>
                </div>
            </div>
            <div class="actions">
                <span id="timer">0</span>
                <button id="buttonNext">Next</button>
            </div>
        </div>
        <div class="the-list card">
            <ul id="peopleList"></ul>
        </div>
    </div>
</div>
</body>
<script src="src/index.js"></script>
</html>
