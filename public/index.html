<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Timer</title>
    <meta name="description" content="Tikri vyrai">
    <meta name="author" content="Vyrai">

    <link rel="stylesheet" href="../src/index.css">
</head>

<body>
<div class="page">
    <div class="controls card">
        <div class="column">
            <span class="label">Time Input</span>
            <input type="number" id="timeInput" />
        </div>
        <div>
            <button id="start">Start</button>
        </div>
    </div>
    <div class="wrapper mobile-single">
        <div class="user card">
            <div class="timer-wrapper">
                <div id="timerRounded" class="timer-rounded">
                </div>
                <div class="user-name">
                    <span id="userName"></span>
                </div>
            </div>
            <div class="actions">
                <span id="timer">0</span>
                <button id="buttonNext">Next</button>
            </div>
        </div>
        <div class="the-list card">
            <ul id="peopleList"></ul>
        </div>
    </div>
</div>
</body>
<script src="../src/index.js"></script>
</html>
